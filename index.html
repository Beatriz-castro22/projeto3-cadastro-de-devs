<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Cadrastro de Devs</title>
</head>
<body>
    <h2>CADRASTRO DE DEV</h2> 
    <hr>

    <form id="login">
        <section>
            <label for="username">nome completo</label><br>
            <input type="text" name="username" id="username"><br><br>

            <label for="observations">adicionar nova tecnológia:</label>
            <br>
            <textarea name="observations" id="observations" cols="30" rows="6"></textarea>
            <br><br>
            
    <label for="main">Tempo de Experiência:</label>
    <br>
    <input type="radio" name="main" id="main1" value="0-2">
    <label for="main1">0-2 anos</label>
    <input type="radio" name="main" id="main2" value="3-4">
    <label for="main2">3-4 anos</label>
    <input type="radio" name="main" id="main3" value="5+anos">
    <label for="main3">5+ anos</label>
    <br><br>
       
            <button id="register-button">Registrar</button>
            
           </section>
    </form>
    
</body>
</html>
